<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    
  </head>
    <body>
        <div class="container">
            <div class="col-md-3"></div>
        
            <div class="col-md-6">
                <div class="panel panel-primario">
                    <div class="panel-heading"><h3>Entra en diavetestotal.com</h3></div>
                    <div class="panel-body">
                        <!--inicio formulario-->
                        <form class="form-signin" role="form" action ="#">
                    <h2 class="form-signin-heading">Registrate</h2>
                    
                    <div class="form-group">
                            <label for="Email">Correo Electronico</label>
                            <input type="email" class="form-control" id="Email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                            <label for="Name">Nombre</label>
                            <input type="text" class="form-control" id="Name" placeholder="Enter name" required>
                    </div>
                    <div class="form-group">
                            <label for="inputPassword">Password</label>
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                            
                            <input type="text" id="encipted-salt"       class=" hidden form-control" >
                            <input type="text" id="encriped-password"   class=" hidden form-control" >
                    </div>
                    
                    <button class="btn btn-lg btn-primario btn-block" type="submit">Registrate</button>
                </form>
                        <!--fin formulario -->
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    <!-- scripts en js -->
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    
    <script src="../js/scripts.js" type="text/javascript"></script>
  </body>
</html>
